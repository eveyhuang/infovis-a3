<!DOCTYPE html>
<meta charset="utf-8">
          
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
          
<!-- Create a div where the graph will take place -->
<div id="sorted_barplot"></div>

<script>

    // set the dimensions and margins of the graph
    const margin = {top: 30, right: 30, bottom: 70, left: 60},
        width = 500 - margin.left - margin.right,
        height = 450 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#sorted_barplot")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    // Parse the Data
    d3.csv("data/compiled_data.csv").then( function(data) {

        // List of schooling levels - LS, PRIMARY, US
        var schoolLevels = d3.map(data, function(d){return(d.name)}).keys()

        // Add levels as options to dropdown menu
        d3.select("#selectLevel")
        .selectAll('schoolLevels')
            .data(schoolLevels)
        .enter()
            .append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }) // corresponding value returned by the button

        // data.sort(function(x, y){
        //     return d3.ascending(x.Total, y.Total);
        // })

        // X axis
        const x = d3.scaleBand() // allows scaling of bars
        .range([ 0, width ])
        .domain(data.map(d => d.Country)) // map the country names to the x axis
        .padding(0.2);
        
        // Customizing the positioning of xticks
        svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
            .attr("transform", "translate(5,5)rotate(-30)") // rotation for readability
            .style("text-anchor", "end"); // for vertical alignment

        // Add x-label
        svg.append("text")
        .attr("class", "xlabel")
        .attr("text-anchor", "end")
        .attr("x", (width + margin.left + margin.right)/2) // Position x-label
        .attr("y", height + margin.bottom)
        .text("Countries"); // Label

        // Y axis
        const y = d3.scaleLinear()
        .domain([0, 100])
        .range([ height, 0]);
        svg.append("g") // make the actual Y axis
        .call(d3.axisLeft(y)); // make the actual Y axis

        // Add y-label
        svg.append("text")
        .attr("class", "ylabel")
        .attr("text-anchor", "end")
        .attr("y", -margin.left/1.5) // **SEE HERE**: mind these if you change the margins or width/height
        .attr("x", margin.bottom - height/2.8) // **SEE HERE**: mind these if you change the margins or width/height
        .attr("transform", "rotate(-90)")
        .text("Percentage of Students Dropped Out");

        // Make the bars
        svg.selectAll("bars")
        .data(data)
        .join("rect")
            .attr("x", d => x(d.Country))
            .attr("y", d => y(d.Total))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.Total))
            .attr("fill", "dodgerblue")
            .on("click", function() {
			   		sortBars();
                });
        
        //Define sort order flag
        var sortOrder = false;
        
        //Define sort function
        var sortBars = function() {

            //Flip value of sortOrder
            sortOrder = !sortOrder;

            svg.selectAll("rect")
                .sort(function(a, b) {
                    if (sortOrder) {
                        return d3.ascending(a, b);
                    } else {
                        return d3.descending(a, b);
                    }

        };			



    })

</script>
</html>
