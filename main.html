
<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Out of School Rates Across the Globe</title> 
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>  
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
    <link href="style.css" rel="stylesheet">
    <!-- Create a div where the graph will take place -->
    <body>
        <div id="title" class="frame">
            <p>Out of School Rates</p>
        </div>
        <div class="row">
            <div id="visualization" class="frame">
                <svg id="mapViz" width='700' height='600'></svg>
                <script src="main.js"></script>
            </div>    

            <div id="filters" class= "frame">
                
                <br>
                <select id='region'>
                    <label for="region">Region</label>
                <option value="all">All</option>
                <option value="EAP">East Asia and Pacific</option>
                <option value="ECA">Europe and Central Asia</option>
                <option value="EECA">Eastern Europe and Central Asia</option>
                <option value="ESA">Eastern and Southern Africa</option>
                <option value="LAC">Latin America and the Caribbean</option>
                <option value="MENA">Middle East and North Africa</option>
                <option value="NA">North America</option>
                <option value="SA">South Asia</option>
                <option value="SSA">Sub-Saharan Africa</option>
                <option value="WCA">West and Central Africa</option>

                </select>

                <select id='region'>
                        <label for="region">Level</label>
                    <option value="lower">Lower Secondary</option>
                    <option value="primary">Primary</option>
                    <option value="upper">Upper Secondary</option>
                </select>
                <br/><br/>
            </div>


            <script type="text/javascript">
                document.getElementById("region").onchange = function () {
                  $("#region").val(this.value);
                  console.log(this.value);
                  filterData("region", this.value);
                }
            </script>


        </div>
       
    </body>
    
</html>
